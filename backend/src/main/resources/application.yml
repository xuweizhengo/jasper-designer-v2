server:
  port: 8081
  servlet:
    context-path: /api

spring:
  application:
    name: jasper-designer
  
  datasource:
    url: jdbc:h2:mem:jasperdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

logging:
  level:
    com.jasper.designer: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Application specific properties
jasper:
  reports:
    output-dir: ./reports
    temp-dir: ./temp
  mockdata:
    bank-receipt-file: mockdata/bank-receipt.json